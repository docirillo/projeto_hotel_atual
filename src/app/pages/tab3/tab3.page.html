  <ion-list>
    <ion-item-sliding *ngFor="let activity of activities">
      <ion-item>

        <ion-label *ngIf="activity.location">
          {{ activity.description }}
          <p>{{ activity.location }}</p>
        </ion-label>

        <ion-note color="primary" slot="end">
          {{ activity.time }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteActivity(activity.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

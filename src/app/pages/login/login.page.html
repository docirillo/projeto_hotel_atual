<ion-content class="swiper-no-swiping">  
  <div class="container top" [hidden]="keyboard.isVisible">
       
  </div>

  

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="number" maxlength="12" placeholder="Telefone com DDD"></ion-input>
        </ion-item>        

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none" color="primary">
          <ion-checkbox checked="true"></ion-checkbox>
          <ion-label>Receber informações</ion-label>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>


  
    <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
        <ion-segment (ionChange)="segmentChanged($event)" value="login" mode="md">
            <ion-segment-button mode="md" value="login">
              <ion-label>Login</ion-label>
            </ion-segment-button>
            <ion-segment-button mode="md" value="register">
              <ion-label>Cadastro</ion-label>
            </ion-segment-button>
          </ion-segment>
    </div>
 
</ion-content>
